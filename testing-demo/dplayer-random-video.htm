<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/dplayer@1.27.0/dist/DPlayer.min.js"></script>
  </head>
  <body>
    <div id="playerContainer"></div>
    <style>
      #playerContainer {
        max-height: 400px;
      }
    </style>
    <script>
      // 构造视频列表
      const videoArray = [
        "https://yun.dlam.top/view.php/fa3065fda8e85a4a1de9f96e42136c0b.mp4",
        "https://yun.dlam.top/view.php/a2d989d307d13036c353b763b2d81308.mp4",
        "https://yun.dlam.top/view.php/cec2ab75550cfcd371889f3f480a45fc.mp4",
      ];
      // 随机取值
      const getRandomIndex = (min, max) => {
        min = Math.ceil(min);
        // 构造为 Number 类型
        return Number(
          Math.floor(Math.random() * (Math.floor(max) - min + 1)) + min
        ); //含最大值，含最小值
      };
      const dp = new DPlayer({
        container: document.querySelector("#playerContainer"),
        autoplay: false,
        lang: "zh-cn",
        hotkey: true,
        video: {
          url: videoArray[getRandomIndex(0, 2)],
          type: "auto",
        },
      });
    </script>
  </body>
</html>
